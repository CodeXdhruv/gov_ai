<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Blue rounded rectangle background -->
  <rect width="512" height="512" rx="100" ry="100" fill="#1e3a5f"/>
  
  <!-- Shield outline with circuit details -->
  <g transform="translate(90, 70) scale(0.65)">
    <!-- Shield shape -->
    <path d="M256 50 L450 130 L450 280 C450 380 360 460 256 500 C152 460 62 380 62 280 L62 130 Z" 
          fill="none" stroke="#f59e0b" stroke-width="28"/>
    
    <!-- Lightning bolt -->
    <path d="M290 100 L200 260 L260 260 L220 420 L350 220 L280 220 L330 100 Z" 
          fill="#f59e0b"/>
    
    <!-- Circuit nodes left -->
    <circle cx="100" cy="200" r="15" fill="#f59e0b"/>
    <line x1="62" y1="200" x2="100" y2="200" stroke="#f59e0b" stroke-width="8"/>
    
    <circle cx="120" cy="300" r="15" fill="#f59e0b"/>
    <line x1="62" y1="280" x2="120" y2="300" stroke="#f59e0b" stroke-width="8"/>
    
    <circle cx="140" cy="380" r="15" fill="#f59e0b"/>
    <line x1="100" y1="350" x2="140" y2="380" stroke="#f59e0b" stroke-width="8"/>
    
    <!-- Circuit nodes right -->
    <circle cx="410" cy="200" r="15" fill="#f59e0b"/>
    <line x1="450" y1="200" x2="410" y2="200" stroke="#f59e0b" stroke-width="8"/>
    
    <circle cx="390" cy="300" r="15" fill="#f59e0b"/>
    <line x1="450" y1="280" x2="390" y2="300" stroke="#f59e0b" stroke-width="8"/>
    
    <circle cx="370" cy="380" r="15" fill="#f59e0b"/>
    <line x1="410" y1="350" x2="370" y2="380" stroke="#f59e0b" stroke-width="8"/>
  </g>
</svg>
